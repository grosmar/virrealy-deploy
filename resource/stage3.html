<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
	<title>VIRREALY Dating Game</title>
	<link rel="stylesheet" href="css/main.css">
	<script>
	var validateCount = 0;
	
	// IN BETTER TIMES hexMACHINA code would go there. but now we are happy to produce it at all.
	
	function validate()
	{
		if ( validateCount < 1 )
		{
			validateCount++;
			document.getElementsByClassName("error")[0].style.display = "block";
		}
		else
		{
			location.href = "stage4.html";
		}
		
		return false;
	}
	</script>
</head>
<body id="message_layout">

<div id="textbox">
	<table cellpadding="0" cellspacing="0" border="0" class="stage3_table" align="center">
		<tr>
			<td><img src="img/stage3_pic.jpg" width="508" height="634" border="0"></td>
			<td valign="top">
				<h1 class="black"><span>So you want to see how deep the rabbit hole goes?</span></h1>
				<p class="tabletext">Good. You must go to a place...</p>
				<p class="tabletext">The place, where every story begins.</p>
				<div class="ghost_button_containter">
					<div class="ghost_button black">
						<a href="#" onclick="return validate()">I've found the place</a>
					</div>
				</div>
				<div class="error" style="display:none">Wrong place! Try again!</div>
			</td>
		</tr>
	</table>
</div>

<div class="logo"><img src="img/logo.png" width="238" height="239" border="0"></div>

</body>
</html>
