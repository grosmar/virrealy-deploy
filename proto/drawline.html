<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="output1">
</div>
<div id="output2">
</div>
<div id="output3">
</div>

<canvas id="myCanvas" width="720" height="1280" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>


<script type="text/javascript">
    function handleMotionEvent(event) {

        // var x = event.accelerationIncludingGravity.x;
        // var y = event.accelerationIncludingGravity.y;
        // var z = event.accelerationIncludingGravity.z;

        var x = event.acceleration.x;
        var y = event.acceleration.y;
        var z = event.acceleration.z;

        var force = Math.round(Math.sqrt(x*x+y*y)*100)/100;
        console.log(x, y, z, force);
        document.getElementById("output1").innerHTML = "x: " + x + " y: " + y + " z: " + z;
        document.getElementById("output2").innerHTML = "force: " + force;
    }

    window.addEventListener("devicemotion", handleMotionEvent, true);

    function handleOrientation(event) {
        var absolute = event.absolute;
        var alpha    = event.alpha;
        var beta     = event.beta;
        var gamma    = event.gamma;

        console.log(absolute, alpha, beta, gamma);
        document.getElementById("output3").innerHTML = "absolute : " + absolute + " alpha: " + alpha + " beta: " + beta + " gamma: " + gamma;
    }

    window.addEventListener('deviceorientation', handleOrientation);
</script>
</body>
</html>
