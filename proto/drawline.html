<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="gyronorm.complete.min.js"></script>
</head>
<body>

<div id="output1">
</div>
<div id="output2">
</div>
<div id="output3">
</div>
<div id="output4">
</div>

<canvas id="myCanvas" width="720" height="1280" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>


<script type="text/javascript">
    var gn = new GyroNorm();

    var args = {
        //frequency:50,                   // ( How often the object sends the values - milliseconds )
        gravityNormalized:true,         // ( If the garvity related values to be normalized )
        orientationBase:GyroNorm.GAME,  // ( Can be GyroNorm.GAME or GyroNorm.WORLD. gn.GAME returns orientation values with respect to the head direction of the device. gn.WORLD returns the orientation values with respect to the actual north direction of the world. )
        decimalCount:2,                 // ( How many digits after the decimal point will there be in the return values )
        logger:null,                    // ( Function to be called to log messages from gyronorm.js )
        screenAdjusted:false            // ( If set to true it will return screen adjusted values. )
    };

    gn.init().then(function(){
        gn.start(function(data){

            document.getElementById("output1").innerHTML = "data.do.alpha: " + data.do.alpha + "data.do.beta: " + data.do.beta + " data.do.gamma: " + data.do.gamma + " data.do.absolute: " + data.do.absolute;
            document.getElementById("output2").innerHTML = "data.dm.x: " + data.dm.x + "data.dm.y: " + data.dm.y + " data.dm.z: " + data.dm.z;
            document.getElementById("output3").innerHTML = "data.dm.gx: " + data.dm.gx + "data.dm.gy: " + data.dm.gy + " data.dm.gz: " + data.dm.gz;
            document.getElementById("output4").innerHTML = "data.dm.alpha: " + data.dm.alpha + "data.dm.beta: " + data.dm.beta + " data.dm.gamma: " + data.dm.gamma;

            // Process:
            // data.do.alpha    ( deviceorientation event alpha value )
            // data.do.beta     ( deviceorientation event beta value )
            // data.do.gamma    ( deviceorientation event gamma value )
            // data.do.absolute ( deviceorientation event absolute value )

            // data.dm.x        ( devicemotion event acceleration x value )
            // data.dm.y        ( devicemotion event acceleration y value )
            // data.dm.z        ( devicemotion event acceleration z value )

            // data.dm.gx       ( devicemotion event accelerationIncludingGravity x value )
            // data.dm.gy       ( devicemotion event accelerationIncludingGravity y value )
            // data.dm.gz       ( devicemotion event accelerationIncludingGravity z value )

            // data.dm.alpha    ( devicemotion event rotationRate alpha value )
            // data.dm.beta     ( devicemotion event rotationRate beta value )
            // data.dm.gamma    ( devicemotion event rotationRate gamma value )
        });
    }).catch(function(e){
        // Catch if the DeviceOrientation or DeviceMotion is not supported by the browser or device
    });
</script>
</body>
</html>
