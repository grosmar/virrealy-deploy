<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="output2">
</div>

<script>
    if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", function(event) {
            document.getElementById("output2").innerHTML = "acceleration x: " + Math.round(event.accelerationIncludingGravity.x) +
                    "y: " + Math.round(event.accelerationIncludingGravity.y) + " z: " + Math.round(event.accelerationIncludingGravity.z) +
                    " / interval " +
                    event.interval;
        }, true);
    } else {
        document.getElementById("doEvent").innerHTML = "devicemotion Not supported."
    }
</script>
</body>
</html>
